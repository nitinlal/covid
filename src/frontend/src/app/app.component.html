<piechart></piechart>

<form [formGroup]="myForm">
  <div *ngFor="let data of stats">
    <input
      type="checkbox"
      (change)="onChange(data.stat, $event.target.checked)"
    />
    {{ data.stat }}<br />
  </div>
</form>


<div style="display: block">
  <canvas
    baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
</div>
